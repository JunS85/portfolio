<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실무작업</title>
    <style>
        body {
            padding: 0 5%;
            margin: 0 auto;
        }

        .img {
            width: 100%;
            display: flex;
            gap: 100px;
            flex-wrap: wrap;
        }

        .img img {
            display: block;
            border: 1px solid #000;
            margin-bottom: 80px;
        }

        .img img:nth-child(n+5) {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="img">
        <img src="../img/sub/t1.PNG" alt="">
        <img src="../img/sub/t1_1.PNG" alt="">
        <img src="../img/sub/t1_2.PNG" alt="">
        <img src="../img/sub/t2.PNG" alt="">
        <img src="../img/sub/t1_3.PNG" alt="">

        <img src="../img/sub/t3.PNG" alt="">
    </div>
</body>

</html>
